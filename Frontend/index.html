<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Crop Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #oneDayTableContainer {
            max-height: 400px; /* Adjust this value as needed */
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="weather-tab" data-toggle="tab" href="#weather" role="tab" aria-controls="weather" aria-selected="true">Weather</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="crop-tab" data-toggle="tab" href="#crop" role="tab" aria-controls="crop" aria-selected="false">Crop Prediction</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="weather" role="tabpanel" aria-labelledby="weather-tab">
                <form id="farmDetailsForm">
                    <div class="form-group">
                        <label for="latitude">Latitude:</label>
                        <input type="text" id="latitude" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude:</label>
                        <input type="text" id="longitude" class="form-control" required>
                    </div>
                    <button type="button" id="getLocationBtn" class="btn btn-primary">Get My Location</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
                <div id="errorContainer" class="mt-3"></div>
                <div id="cityName" class="mt-3"></div>
                <canvas id="weatherChart" class="mt-3"></canvas>
                <div id="irrigationPattern" class="mt-3"></div>
                <div id="oneDayTableContainer" class="mt-3"></div>

            </div>
            <div class="tab-pane fade" id="crop" role="tabpanel" aria-labelledby="crop-tab">
                <form id="cropPredictionForm">
                    <div class="form-group">
                        <label for="npk">NPK (comma-separated):</label>
                        <input type="text" id="npk" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="ph">pH:</label>
                        <input type="text" id="ph" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict Crop</button>
                </form>
                <div id="cropPredictionResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
